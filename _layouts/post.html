---
layout: default
---
<h2>{{ page.title }}</h2>


{% for category in page.categories %}
  {% if category != "posts" %}
    <span class="label label-primary">{{ category }}</span>
  {% endif %}
{% endfor %}

{% for tag in page.tags %}
  <span class="label label-primary">{{ tag }}</span>
{% endfor %}

<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
{{ content }}
</div>
